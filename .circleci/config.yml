version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: yarn
      - persist_to_workspace:
          root: ~/code
          paths:
            - .
  test:
    docker:
      - image: circleci/node:10
    steps:
      - attach_workspace:
          at: ~/code
      - run: yarn ci-test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
